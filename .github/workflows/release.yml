name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install just
        run: |
          sudo snap install --edge --classic just

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Build
        run: |
          just clone
          just build-all

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          just release ${GITHUB_REF#refs/tags/}

