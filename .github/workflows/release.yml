name: Release

on:
  push:
    branches: test
    # tags:
    # - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Clone Podman
        run: |
          git clone https://github.com/containers/podman.git
          cd podman
          git checkout v5.2.3
          git submodule update --init

      - name: Build
        run: |
          cd podman/cmd/quadlet
          export CGO_ENABLED=0
          export GOOS=linux
          export GOARCH=${{ matrix.arch }}
          go build -a -ldflags '-extldflags "-static"' -o quadlet-${{ matrix.arch }}
          ${PWD}/quadlet-${{ matrix.arch }} --help

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quadlet-${{ matrix.arch }}-v5.2.3 # TODO: Use version
          path: podman/cmd/quadlet/quadlet-${{ matrix.arch }}
          overwrite: true

  create-release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${GITHUB_REF#refs/tags/} quadlet-*/quadlet_* --generate-notes
