name: Release

on:
  push:
    # branches: test
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Clone Podman
        run: |
          git clone https://github.com/containers/podman.git
          cd podman
          git checkout v5.2.3
          git submodule update --init

      - name: Build
        run: |
          cd podman/cmd/quadlet
          export CGO_ENABLED=0
          export GOOS=linux
          export GOARCH=${{ matrix.arch }}
          go build -a -ldflags '-extldflags "-static"' -o quadlet-${{ matrix.arch }}
          ${PWD}/quadlet-${{ matrix.arch }} --help

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quadlet-${{ matrix.arch }}-v5.2.3 # TODO: Use version
          path: podman/cmd/quadlet/quadlet-${{ matrix.arch }}
          overwrite: true
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            podman/cmd/quadlet/quadlet-arm64
            podman/cmd/quadlet/quadlet-amd64
